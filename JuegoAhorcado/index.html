<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>


<body>
    <header>
        <img src="imagenes/logo.png" class="logo" alt="Logo de la página">

    </header>
    <main>
        <section class="screen-buttons-principal" id="screenPrincipal">
            <ul class="ul-inicio">
                <li class="buttons-position-start">
                    <button class="button-start-game" type="button" onclick="gameStart()"><span>Iniciar Juego</span></button>
                </li>
                <li class="buttons-position-start">
                    <button class="button-add-word" onclick="addWord()" type="button"><span>Agregar Nueva Palabra</span></button>
                </li>
            </ul>
        </section>
        <section class="screen-add-word" id="screenAddWord">
            <div class="textarea-position">
                <textarea placeholder="Ingrese una palabra"  id="textAreaAddWord"  oninput="this.value = this.value.toUpperCase() "></textarea>
            </div>
            <div class="advice-words">
                <img src="imagenes/advice.png">
                <span>Max. de 8 letras</span5>
            </div>
            <div class="ul-add-word-position">
                <ul class="ul-add-word">
                    <li><button class="button-save" type="button" onclick="saveWord()"><span>Guardar y empezar</span></button></li>
                    <li><button class="button-cancel" type="button" onclick="cancel()"><span>Cancelar</span></button></li>
                </ul>
            </div>
        </section>
        <section class="screen-game" id="screenGame">
            <div class="hanged-picture">
                <img src="imagenes/char/Rectangle 14.png" class="base1">
                <img src="imagenes/char/Rectangle 15.png" class="base2">
                <img src="imagenes/char/Rectangle 16.png" class="base3">
                <img src="imagenes/char/Rectangle 17.png" class="base4">
                <div id="hangedPicture">
                    <img src="imagenes/char/Ellipse 9 (Stroke).png" class="base5" id="1">
                    <img src="imagenes/char/Rectangle 18.png" class="base6" id="2">
                    <img src="imagenes/char/Rectangle 19.png" class="base7" id="3">
                    <img src="imagenes/char/Rectangle 20.png" class="base8" id="4">
                    <img src="imagenes/char/Rectangle 21.png" class="base9" id="5">
                    <img src="imagenes/char/Rectangle 22.png" class="base10" id="6">
                </div>
                <div class="game-finished-victory" id="gameFinishedVictory">
                    <p> Felicidades Ganaste!</p>
                </div>
                <div class="game-finished-lose" id="gameFinishedLose">
                    <p>Perdiste mejor suerte para la próxima!</p>
                </div>
                <div class="prueba-input">
                    <input type="text" class="input-prueba" id="input-prueba" placeholder="Select your words here!" autofocus/>
                    
                </div>
            </div>
            <div class="guessed-words-centred">
                <div class="guessed-words-position" id="guessedWords">

                </div>
            </div>
            <div class="words-space-centred">
                <div class="words-space-position" id="wordSelected">

                </div>
                <div class="wrong-words-position" id="wrongWordsResult">
                    <span class="wrong-words"></span>
                </div>
                <div class="ul-new-game-position">
                    <ul>
                        <li><button type="button" class="button-new-game" type="button" onclick="newGame()"><span>Nuevo
                                    Juego</span></button></li>
                        <li><button type="button" class="button-desist" type="button"
                                onclick="desistGame()"><span>Desistir</span></button></li>
                    </ul>
                </div>
            </div>

        </section>
        <script src="js/script.js"></script>
    </main>

</body>


</html>
